
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item first-slide">
        <img src="https://tse1.mm.bing.net/th?id=OIP.MuZZTWHfv2CVHWW7C8PQugHaE7&pid=Api&P=0&h=180" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item second-slide">
        <img src="https://tse4.mm.bing.net/th?id=OIP.PNsEW0Tps4JQSWxnFWPSXQHaFj&pid=Api&P=0&h=180" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item active third-slide">
        <img src="https://tse4.mm.bing.net/th?id=OIP.PUTKfYDJiGM3BOOhscB1hwHaE8&pid=Api&P=0&h=180" alt="New York" style="width:100%;">
      </div>

      <div class="item fourth-slide">
        <img src="https://tse2.mm.bing.net/th?id=OIP.3EUlVP8Kj7LJqpPg3ARRwwHaE8&pid=Api&P=0&h=180" alt="Paris" style="width:100%;">
      </div>

      <div class="item fifth-slide">
        <img src="https://tse3.mm.bing.net/th?id=OIP.YB2VbGEl7OFwmcS837fFmwHaEK&pid=Api&P=0&h=180" alt="Tokyo" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
